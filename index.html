<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>      
  </div>  
  <!-- form -->
  <div class="card">
    <div class="card-header">
      <i class="far fa-credit-card"></i> Search Parameters
    </div>
    <div class="card-body">
        <form id="seach-form">
            <div class="form-group">
              <label for="search-term">Search Term</label>
              <input type="text" class="form-control" id="term-input" placeholder="Enter keywords">
            </div>
            <div class="form-group">
              <label for="records">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="record" placeholder="Enter number of records">
            </div>
            <div class="form-group">
                <label for="records">Start Year(Optional):</label>
                <input type="text" class="form-control" id="start-year">
            </div>
            <div class="form-group">
                    <label for="records">End Year(Optional):</label>
                    <input type="text" class="form-control" id="end-year">
            </div>
            
            <button id="search-news" type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            <button id="clear-result" type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear Results</button>
       </form>
    </div>
</div>

<!-- result -->

<div class="card">
        <div class="card-header">
          <i class="fas fa-th"></i> Top Articles
        </div>
        <div class="card-body" id="result">
            
        </div>
</div>

</div>

<footer>

  &copy; 2018 <i class="fas fa-users"></i>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $("#search-news").on("click",function(){
    event.preventDefault();
  var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
url += '?' + $.param({
  'api-key': "fac1de5e695f4a13b177125b0dfa9a55",
  'q': $("#term-input").val()
}); console.log(url);
$.ajax({
  url: url,
  method: 'GET',
}).done(function(result) {
  console.log(result);
}).fail(function(err) {
  throw err;
});
});
</script>


</body>
</html>
